<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Hello World - Electron</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    
    .container {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    
    h1 {
      color: #2e5bff;
      margin-bottom: 20px;
    }
    
    p {
      margin: 10px 0;
      line-height: 1.5;
    }
    
    button {
      background-color: #2e5bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #1a41e5;
    }
    
    #message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <p>이것은 Electron으로 제작된 간단한 Hello World 애플리케이션입니다.</p>
    <p>Electron 버전: <span id="electron-version">로딩 중...</span></p>
    <button id="hello-button">인사 메시지 보기</button>
    <div id="message"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
